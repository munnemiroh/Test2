<!-- xmlns:th	타임리프 네임스페이스 선언. HTML 파일 내에서 타임리프가 제공하는 태그와 속성 사용할 수 있다 -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>타임리프 테스트 </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
	<h1 th:text="${greeting}"></h1> 
<!-- th:text 속성 이용하여, model에 "greeting"이라는 이름으로 저장된 문자메세지를 출력 // th:text 속성은 화면에 단순한 문자열을 출력할 때 사용한다.  -->
</body>
</html>
