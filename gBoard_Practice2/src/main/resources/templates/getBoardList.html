<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>게시글 목록 </title>
</head>

<body th:align="center">
<h1> 게시글 목록 </h1>
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
<tr>
	<th bgcolor="lightblue" width="100">번호</th>
	<th bgcolor="lightblue" width="200">제목</th>
	<th bgcolor="lightblue" width="150">작성자</th>
	<th bgcolor="lightblue" width="150">등록일</th>
	<th bgcolor="lightblue" width="100">조회수</th>
</tr>

<!-- : 오른쪽에는 반복처리할 컬렉션 위치. 왼쪽에는 컬렉션에서 꺼낸 객체를 참조할 변수 선언. -->
<tr th:each="board : ${boardList}">
	<td th:text="${board.seq}">
	<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
	<!-- 링크설정 - th:href 속성값이용 '@{이동할 경로} -->
	<td th:text="${board.writer}">
	<td th:text="${board.createDate}">
	<td th:text="${board.cnt}">
<!-- BoardController의 getBoardList()메소드에서는 게시글 목록을 "boardList"라는 이름으로 Model에 저장. 
따라서 EL을 이용하여 request에 저장된 게시글 목록을 사용할 수 있다.  -->
</tr>
</table>
<br/>
<a th:href="@{/insertBoard}">새글등록</a>
</body>
</html>
